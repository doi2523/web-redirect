<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thông báo chuyển trang</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 20px;
        position: relative;
        overflow: hidden;
      }

      /* Animated background elements */
      body::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.1) 1px,
          transparent 1px
        );
        background-size: 50px 50px;
        animation: float 20s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translate(0px, 0px) rotate(0deg);
        }
        33% {
          transform: translate(30px, -30px) rotate(120deg);
        }
        66% {
          transform: translate(-20px, 20px) rotate(240deg);
        }
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 24px;
        padding: 48px 40px;
        max-width: 480px;
        width: 100%;
        text-align: center;
        position: relative;
        z-index: 1;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        animation: slideUp 0.8s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 24px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      .icon svg {
        width: 40px;
        height: 40px;
        color: white;
      }

      h1 {
        font-size: 2rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 16px;
        line-height: 1.2;
      }

      .subtitle {
        font-size: 1.125rem;
        color: #6b7280;
        margin-bottom: 32px;
        line-height: 1.6;
      }

      .btn-container {
        display: flex;
        flex-direction: column;
        gap: 16px;
        margin-top: 32px;
      }

      .btn-primary {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        padding: 16px 32px;
        font-size: 1.125rem;
        font-weight: 600;
        color: white;
        background: linear-gradient(135deg, #667eea, #764ba2);
        border: none;
        border-radius: 16px;
        cursor: pointer;
        text-decoration: none;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .btn-primary::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      .btn-primary:hover::before {
        left: 100%;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 20px 40px rgba(102, 126, 234, 0.4);
      }

      .btn-secondary {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 12px 24px;
        font-size: 1rem;
        font-weight: 500;
        color: #6b7280;
        background: transparent;
        border: 2px solid #e5e7eb;
        border-radius: 12px;
        cursor: pointer;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .btn-secondary:hover {
        color: #374151;
        border-color: #d1d5db;
        background: #f9fafb;
      }

      .features {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 20px;
        margin-top: 32px;
        padding-top: 32px;
        border-top: 1px solid #e5e7eb;
      }

      .feature {
        text-align: center;
      }

      .feature-icon {
        width: 48px;
        height: 48px;
        margin: 0 auto 8px;
        background: #f3f4f6;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #667eea;
      }

      .feature-text {
        font-size: 0.875rem;
        color: #6b7280;
        font-weight: 500;
      }

      @media (max-width: 480px) {
        .container {
          padding: 32px 24px;
        }

        h1 {
          font-size: 1.75rem;
        }

        .subtitle {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container" role="main">
      <div class="icon">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M13 10V3L4 14h7v7l9-11h-7z"
          ></path>
        </svg>
      </div>

      <h1>Locket Dio đã chuyển nhà!</h1>
      <p class="subtitle">
        Website đã di chuyển sang tên miền mới với giao diện và tính năng được
        cập nhật.
      </p>

      <div class="btn-container">
        <a
          href="https://locket-dio.com"
          target="_blank"
          rel="noopener noreferrer"
          class="btn-primary"
        >
          <svg
            width="20"
            height="20"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"
            ></path>
          </svg>
          Truy cập trang mới
        </a>
        <a
          href="https://locket-dio.com"
          target="_blank"
          rel="noopener noreferrer"
          class="subtitle"
          style="
            margin-top: 12px;
            display: inline-block;
            font-weight: 600;
            color: #2563eb;
          "
        >
          https://locket-dio.com/
        </a>
      </div>
    </div>
  </body>
</html>
